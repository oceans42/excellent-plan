<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="锦囊妙计是一个小工具，在清醒时写下妙计，未雨绸缪。" />
  <meta name="keywords" content="三个锦囊,锦囊妙计" />
  <link rel="icon" href="<%= BASE_URL %>icon.ico">
  <title>锦囊妙计</title>
  <style>
    body {
      background: #292929;
      padding: 1em;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but try-todo doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <section class="message" style="color:#fff">
    <h2>留言区</h2>
    <ol id="messageList" style="list-style: none;padding: 0"></ol>
    <form id="postMessageForm">
      <label for="">姓名</label>
      <input type="text" name="name" autocomplete="off">
      <label for="">内容</label>
      <input type="text" name="content" autocomplete="off">
      <input type="submit" value="提交">
    </form>
  </section>
  <!-- built files will be auto injected -->
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.15.0/dist/av-min.js"></script>
  <script src="./message.js"></script>
</body>

</html>
